<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans:300,400,600|Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="clear-fix">

        <!-- using jQuery to simplify some tasks-->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
          integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
          crossorigin="anonymous"></script>
        <div class="rightCol">
            <img src="images/play.png" alt="Play" class="play">
            <img src="images/pause.png" alt="Pause" class="pause">
            <img src="images/stop.png" alt="Stop" class="stop">
        </div>
        <!-- This function add the H1 tag to the top of the page where it belongs -->
        <script>
        (function() {
        var el = document.getElementsByTagName('body')[0];
        var newh1 = document.createElement('h1');
            el.prepend(newh1);
            newh1.setAttribute('class', 'title');
            newh1.innerHTML = 'Lisa\'s Arcade Game';
        })();


        </script>
        <script src="js/resources.js"></script>
        <script src="js/app.js"></script>
        <script src="js/engine.js"></script>
</body>
</html>
